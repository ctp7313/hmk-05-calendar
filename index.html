    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
      $(document).ready(function () {
        var todaysDate = moment();

        // var saveButton = "";
        // var appointmentNote = """";
        // var appointmentTime = ;

        $("#currentDay").text(
          "Today's date is " + todaysDate.format("dddd, MMMM Do, YYYY")
        );
        // console.log(todaysDate.format(YYYY - MM));

        for (var i = 0; i < 9; i++) {
          let hour = i + 9;
          // var timeSlot = i > 12 ? i - 12 : i;
          $("<div/>", { class: "input-group input-group-lg" })
            .append([
              $("<div/>", { class: "input-group-prepend" }).append([
                $("<span/>", {
                  class: "input-group-text",
                  id: i,
                  text: moment().hour(hour).format("hh:00"),
                }),
              ]),
              $("<textarea/>", {
                class: "form-control",
                "aria-label": "With textarea",
              }),
              $("<div/>", { class: "input-group-append" }).append([
                $("<button/>", {
                  class: "btn btn-outline-secondary",
                  id: "button"+i,
                  type: "button",
                  click: save,
                }).append([$("<i/>", { class: "fas fa-calendar-plus" })]),
              ]),
            ])
            .appendTo(".container");
        }
      });

      function save() {
        alert("Your appointment has been saved!");
